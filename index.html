<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiver Order Counter</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fiverr_wrapper">
      <div class="card">
        <div class="card-body">
          <form id="fiverr_order" class="d-flex gap-3 align-items-center">
            <div class="form-group flex-grow-1">
              <input type="datetime-local" class="form-control w-100" />
            </div>
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary"
                value="Create An Order"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="counter">
        <div class="day count_parent">
          <div class="count_item">
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
          </div>
          <h4 class="count_name">Days</h4>
        </div>
        <div class="count_border">
          <h5>:</h5>
        </div>

        <div class="hours count_parent">
          <div class="count_item">
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
          </div>
          <h4 class="count_name">Hours</h4>
        </div>
        <div class="count_border">
          <h5>:</h5>
        </div>

        <div class="minutes count_parent">
          <div class="count_item">
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
          </div>
          <h4 class="count_name">Minutes</h4>
        </div>
        <div class="count_border">
          <h5>:</h5>
        </div>

        <div class="second count_parent">
          <div class="count_item">
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
            <div class="count_box">
              <h4>0</h4>
              <div class="divider"></div>
            </div>
          </div>
          <h4 class="count_name">Second</h4>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
